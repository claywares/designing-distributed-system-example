upstream backend_servers {
    # 负载均衡策略：轮询（默认）
    # 其他选项：ip_hash, least_conn, hash $request_uri
    
    server backend1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server backend2:8000 weight=1 max_fails=3 fail_timeout=30s;
    server backend3:8000 weight=1 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # 启用访问日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 主要的代理配置
    location / {
        proxy_pass http://backend_servers;
        
        # 传递客户端真实IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 连接和超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 支持WebSocket（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://backend_servers/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 会话保持的配置（基于cookie）
    location /api/session {
        # 使用IP hash确保会话粘性
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 启用cookie的会话保持
        proxy_cookie_path / "/; HttpOnly; SameSite=strict";
    }

    # Nginx状态页面
    location /nginx_status {
        stub_status on;
        access_log off;
        allow all;  # 在生产环境中应该限制访问
    }

    # 静态文件服务（如果有）
    location /static/ {
        alias /var/www/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # 错误页面
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
